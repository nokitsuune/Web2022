{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


{% block title %}Список заказов{% endblock %}

{% block content %}

<div class="base"><ul>
    {% for order in data.orders %}
        <li><a href="{% url 'order_url' order.id %}">{{ order.title }}</a> </li>

    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul></div>
{% endblock %}
